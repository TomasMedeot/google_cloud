<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página restringida</title>
</head>
<body>
    <h2>Bienvenido a la página restringida</h2>
    <p>Esta es una página restringida. Solo los usuarios autenticados pueden ver esto.</p>
    {% if 'usuario' in session %}
        <p>Usuario: {{ session['usuario'] }}</p>
    {% endif %}
    <form action="/logout" method="post">
        <button type="submit">Log Out</button>
    </form>
</body>
</html>
